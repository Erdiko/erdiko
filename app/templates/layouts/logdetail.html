{% extends "layouts/1column.html" %}

  {% block column1 %}
    <h1>{{page.title}}</h1>
    
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="/log">Home</a></li>
        <li class="breadcrumb-item">Event Name</li>
    </ol>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Time</th>
                <th>User ID</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in page.entries  %}  
            <tr>
                <th>{{entry.time}}</th>
                <td>{{entry.userID}}</td>
                <td>{{entry.message}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

  {% endblock %}
